name: SLSA go releaser
on:
  workflow_dispatch:
  push:
    tags:
      - "*"



jobs:
  build-image:
     permissions: write-all
     runs-on: ubuntu-latest
     outputs:
      hashes: ${{ steps.publish-artifacts.outputs.hashes }}
      image: ${{ steps.publish-artifacts.outputs.name }}
      digest: ${{ steps.publish-artifacts.outputs.digest }}
     steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
              fetch-depth: 0      
      - name: Publish Artifacts
        id : publish-artifacts
        uses: ./.github/actions/publish-image
        with:
          go-version: 1.21.6
          github_token : ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
#Â Job generating provenance for container images requiring an image and an image digest
  image-provenance:
      needs: [goreleaser]
      permissions:
        actions: read
        id-token: write
        packages: write
      uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.10.0
      with:
        image: ${{ needs.goreleaser.outputs.image }}
        digest: ${{ needs.goreleaser.outputs.digest }}
        registry-username: ${{ github.actor }}
      secrets:
        registry-password: ${{ secrets.GITHUB_TOKEN }} 
  verify-provenance:
      needs: [goreleaser,image-provenance]
      runs-on: ubuntu-latest
      env: 
         WORKSPACE: ${{github.workspace}}
      permissions:
        actions: read
        id-token: write
        packages: write
      steps:
          - name: Checkout
            uses: actions/checkout@v4
            with:
                  fetch-depth: 0      
          - name: Verify provenance attestations
            id : slsa-verifier
            uses: ./.github/actions/verify-attestations
            with:
              go-version: 1.21.6
              github_token : ${{ secrets.GITHUB_TOKEN }}
              image: ${{needs.goreleaser.outputs.image}}@${{needs.goreleaser.outputs.digest}}
 
