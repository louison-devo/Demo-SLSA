# Version for this file.
version: 1

before:
  hooks:
    - go mod tidy
    - go mod download
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

builds:
  - id: hello
    binary: binary-{{ .Os }}-{{ .Arch }}
    main: .main.go                  
    goos:
      - linux
    goarch:
      - amd64   
